
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex grow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            outline: 3px solid black;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
        }
        .flex-elemenat {
            height: 100px;
/*            min-width: 200px;*/
            flex: 1 0 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .prvi {
            background: red;
/*            flex-basis: 80px;*/
        }
        .drugi {
            background: lightblue;
/*            flex-basis: 120px;*/
        }
        .treci {
            background: violet;
/*            flex-basis: 180px;*/
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="flex-elemenat prvi">Prvi</div>
            <div class="flex-elemenat drugi">Drugi</div>
            <div class="flex-elemenat treci">Treci</div>
        </div>
    </div>
</body>
</html>
